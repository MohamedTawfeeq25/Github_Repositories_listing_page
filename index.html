<!DOCTYPE html>
<html>
<head>
	<title>Github Repositories Listing Page</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./responsive.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="./script.js"></script>
</head>
<body>
<div id="container">
	<div id="loadCont">
		<div id="loader">
		
		</div>
	</div>
		<div id="profile-section">
				<div id="profile">
					<div >
						<div id="image">
							<img src="" id="img"/>
						</div>
					</div>
					<div id="id">
						<a href="" id="git"></a>
					</div>
				</div>
				<div id="profile-info">
					<div>
						<p id="username"></p>
						<p id="bio"></p>
						<p id="location"></p>

					</div>
					<div id="follow">
							<div >
								<p id="followers">Followers:<span id="fl" style="font-weight:bold">10</span></p>
								<p id="following">Following:<span id="fo" style="font-weight:bold">12</span></p>
							</div>
							<div>
								<input type="text" id="search" placeholder="search repo"/>
							</div>
						</div>
				</div>
		</div>
		<div id="repo-section">
			

		</div>
		<div id="page-section">
			<div>
			<div id="le">
				<button id="old" onclick="old()">Older</button>
			</div>
			</div>
			<div>
			<div id="page">
				<button class="inner" onclick="left()"  id="left" style="border-top-left-radius: 10px;border-bottom-left-radius: 10px;">
					&larr;
				</button>
				<button class="inner" onclick="right()" id="right" style="border-right:none;border-top-right-radius: 10px;border-bottom-right-radius: 10px;">
				&rarr;
				</button>
			</div>
		</div>
		<div>
			<div id="re">
				<button id="newe" onclick="newe()">Newer</button>
			</div>
		</div>
		</div>
</div>
</body>
</html>
