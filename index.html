<!DOCTYPE html>
<html>
<head>
	<title>Github Repositories Listing Page</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="./script.js"></script>
</head>
<body>
<div id="container">
		<div id="profile-section">
				<div id="profile">
					<div>
						<div id="image">
							<img src="" id="img"/>
						</div>
					</div>
					<div>

						<a href="" id="git"></a>
					</div>
				</div>
				<div id="profile-info">
					<div>
						<p id="username"></p>
						<p id="bio"></p>
						<p id="location"></p>
					</div>
				</div>
		</div>
		<div id="repo-section">
			

		</div>
		<div id="page-section">
			<div id="page">
				<button class="inner"  id="left" style="border-top-left-radius: 10px;border-bottom-left-radius: 10px;">
					&larr;
				</button>
				<button class="inner" id="right" style="border-right:none;border-top-right-radius: 10px;border-bottom-right-radius: 10px;">
				&rarr;
				</button>
			</div>
		</div>
</div>
</body>
</html>
